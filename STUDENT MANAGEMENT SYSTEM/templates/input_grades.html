<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Grades - Cathsam Schools</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #0f3460;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            color: #ffffff;
        }
        .sidebar h2 {
            margin: 0 0 20px;
            font-size: 24px;
            text-align: center;
        }
        .sidebar a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .sidebar a:hover {
            background-color: #1a1a2e;
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .topbar {
            background-color: #16213e;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #ffffff;
        }
        .topbar .search-bar {
            flex: 1;
            margin-left: 20px;
        }
        .topbar .search-bar input {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 4px;
        }
        .topbar .profile {
            display: flex;
            align-items: center;
        }
        .topbar .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .topbar .profile .name {
            margin-right: 20px;
        }
        .topbar .profile .status {
            display: flex;
            align-items: center;
        }
        .topbar .profile .status i {
            color: #00ff00;
            margin-right: 5px;
        }
        .container {
            padding: 20px;
            overflow-y: auto;
        }
        .section {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .section h2 {
            margin-top: 0;
        }
        .section p {
            margin: 10px 0;
        }
        .section button {
            background-color: #0f3460;
            color: #ffffff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .section button:hover {
            background-color: #0e295f;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Cathsam Schools</h2>
        <a href="{{ url_for('lecturer_dashboard') }}"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <a href="{{ url_for('lecturer_register_unit') }}"><i class="fas fa-edit"></i> Register Unit</a>
        <a href="{{ url_for('lecturer_post_assignment') }}"><i class="fas fa-tasks"></i> Post Assignment</a>
        <a href="{{ url_for('attendance_progress') }}"><i class="fas fa-calendar-check"></i> Attendance Progress</a>
        <a href="{{ url_for('input_grades') }}"><i class="fas fa-clipboard-list"></i> Input Grades</a>
        <a href="#chat"><i class="fas fa-comments"></i> Chat</a>
        <a href="#settings"><i class="fas fa-cog"></i> Settings</a>
        <a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
    <div class="main-content">
        <div class="topbar">
            <div class="search-bar">
                <input type="text" placeholder="Search...">
            </div>
            <div class="profile">
                <img src="{{ url_for('static', filename='uploads/' + profile_picture) }}" alt="Profile Picture">
                <div class="name">{{ full_name }}</div>
                <div class="status">
                    <i class="fas fa-circle"></i> Online
                </div>
                <i class="fas fa-bell"></i>
            </div>
        </div>
        <div class="container">
            <div class="section">
                <h2>Input Grades</h2>
                <form action="{{ url_for('input_grades') }}" method="post">
                    <div class="form-group">
                        <label for="student-id">Student ID:</label>
                        <input type="text" id="student-id" name="student-id" required>
                    </div>
                    <div class="form-group">
                        <label for="unit-id">Unit ID:</label>
                        <input type="text" id="unit-id" name="unit-id" required>
                    </div>
                    <div class="form-group">
                        <label for="grade">Grade:</label>
                        <input type="text" id="grade" name="grade" required>
                    </div>
                    <button type="submit">Submit Grade</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
