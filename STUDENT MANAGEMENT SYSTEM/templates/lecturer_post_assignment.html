<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Assignment - Cathsam Schools</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .post-assignment-container {
            background-color: #16213e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 400px;
            text-align: center;
        }
        .post-assignment-container h2 {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 4px;
        }
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 4px;
            resize: vertical;
        }
        button {
            background-color: #0f3460;
            color: #ffffff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0e295f;
        }
        .links {
            margin-top: 15px;
        }
        .links a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 10px;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="post-assignment-container">
        <h2>Post Assignment</h2>
        <form action="{{ url_for('lecturer_post_assignment') }}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="unit-id">Unit ID:</label>
                <input type="text" id="unit-id" name="unit-id" required>
            </div>
            <div class="form-group">
                <label for="assignment-title">Assignment Title:</label>
                <input type="text" id="assignment-title" name="assignment-title" required>
            </div>
            <div class="form-group">
                <label for="assignment-file">Assignment File:</label>
                <input type="file" id="assignment-file" name="assignment-file" required>
            </div>
            <button type="submit">Post Assignment</button>
        </form>
        <div class="links">
            <a href="{{ url_for('lecturer_dashboard') }}">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
