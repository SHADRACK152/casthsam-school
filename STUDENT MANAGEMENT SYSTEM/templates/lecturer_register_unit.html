<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Unit - Cathsam Schools</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .register-unit-container {
            background-color: #16213e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 400px;
            text-align: center;
        }
        .register-unit-container h2 {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 4px;
        }
        button {
            background-color: #0f3460;
            color: #ffffff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0e295f;
        }
        .links {
            margin-top: 15px;
        }
        .links a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 10px;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-unit-container">
        <h2>Register Unit</h2>
        <form action="{{ url_for('lecturer_register_unit') }}" method="post">
            <div class="form-group">
                <label for="unit-name">Unit Name:</label>
                <input type="text" id="unit-name" name="unit-name" required>
            </div>
            <div class="form-group">
                <label for="course-id">Course ID:</label>
                <input type="text" id="course-id" name="course-id" required>
            </div>
            <button type="submit">Register Unit</button>
        </form>
        <div class="links">
            <a href="{{ url_for('lecturer_dashboard') }}">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
